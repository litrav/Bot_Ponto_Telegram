name: Bot Ponto SuperBid

on:
  schedule:
    - cron: '50 18 * * 1-5'
    - cron: '50 21 * * 1-5'
    - cron: '50 23 * * 1-5'
  workflow_dispatch:

jobs:
  notificar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          HORA=$(date +%-H)
          if [ "$HORA" -eq 18 ] || [ "$HORA" -eq 19 ]; then python bot.py saida
          elif [ "$HORA" -eq 21 ] || [ "$HORA" -eq 22 ]; then python bot.py turno_19
          elif [ "$HORA" -eq 23 ] || [ "$HORA" -eq 0 ]; then python bot.py turno_21
          else python bot.py geral; fi
